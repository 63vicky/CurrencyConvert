<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="box">
        <h5 class="head">Currency Converter</h5>
        <div class="flex-column">
          <label>Enter Amount</label>
          <input type="text" id="txtAmt" onkeyup="chkNumber()" onfocusout="chkNumber()" />
        </div>
        <div class="FrmToWrp">
          <div class="frm flex-column">
            <label for="From">From</label>
            <select name="FromCurr" class="Sel2" id="frmCurr" onchange="updateTolist(this)">
              <option data-flag="AU" value="AUD">AUD</option>
              <option data-flag="BG" value="BGN">BGN</option>
              <option data-flag="BR" value="BRL">BRL</option>
              <option data-flag="CA" value="CAD">CAD</option>
              <option data-flag="CH" value="CHF">CHF</option>
              <option data-flag="CN" value="CNY">CNY</option>
              <option data-flag="CZ" value="CZK">CZK</option>
              <option data-flag="DK" value="DKK">DKK</option>
              <option data-flag="GB" value="GBP">GBP</option>
              <option data-flag="HK" value="HKD">HKD</option>
              <option data-flag="HU" value="HUF">HUF</option>
              <option data-flag="ID" value="IDR">IDR</option>
              <option data-flag="IL" value="ILS">ILS</option>
              <option data-flag="IN" value="INR">INR</option>
              <option data-flag="IS" value="ISK">ISK</option>
              <option data-flag="JP" value="JPY">JPY</option>
              <option data-flag="KR" value="KRW">KRW</option>
              <option data-flag="MX" value="MXN">MXN</option>
              <option data-flag="MY" value="MYR">MYR</option>
              <option data-flag="NO" value="NOK">NOK</option>
              <option data-flag="NZ" value="NZD">NZD</option>
              <option data-flag="PH" value="PHP">PHP</option>
              <option data-flag="PL" value="PLN">PLN</option>
              <option data-flag="RO" value="RON">RON</option>
              <option data-flag="SE" value="SEK">SEK</option>
              <option data-flag="SG" value="SGD">SGD</option>
              <option data-flag="TH" value="THB">THB</option>
              <option data-flag="TR" value="TRY">TRY</option>
              <option data-flag="US" value="USD" selected="selected">USD</option>
              <option data-flag="ZA" value="ZAR">ZAR</option>
            </select>
          </div>
          <div class="to flex-column">
            <label for="To">To</label>
            <select name="ToCurr" class="Sel2" id="toCurr" onchange="updateTolist(this)">
              <option data-flag="AU" value="AUD">AUD</option>
              <option data-flag="BG" value="BGN">BGN</option>
              <option data-flag="BR" value="BRL">BRL</option>
              <option data-flag="CA" value="CAD">CAD</option>
              <option data-flag="CH" value="CHF">CHF</option>
              <option data-flag="CN" value="CNY">CNY</option>
              <option data-flag="CZ" value="CZK">CZK</option>
              <option data-flag="DK" value="DKK">DKK</option>
              <option data-flag="GB" value="GBP">GBP</option>
              <option data-flag="HK" value="HKD">HKD</option>
              <option data-flag="HU" value="HUF">HUF</option>
              <option data-flag="ID" value="IDR">IDR</option>
              <option data-flag="IL" value="ILS">ILS</option>
              <option data-flag="IN" value="INR" selected="selected">INR</option>
              <option data-flag="IS" value="ISK">ISK</option>
              <option data-flag="JP" value="JPY">JPY</option>
              <option data-flag="KR" value="KRW">KRW</option>
              <option data-flag="MX" value="MXN">MXN</option>
              <option data-flag="MY" value="MYR">MYR</option>
              <option data-flag="NO" value="NOK">NOK</option>
              <option data-flag="NZ" value="NZD">NZD</option>
              <option data-flag="PH" value="PHP">PHP</option>
              <option data-flag="PL" value="PLN">PLN</option>
              <option data-flag="RO" value="RON">RON</option>
              <option data-flag="SE" value="SEK">SEK</option>
              <option data-flag="SG" value="SGD">SGD</option>
              <option data-flag="TH" value="THB">THB</option>
              <option data-flag="TR" value="TRY">TRY</option>
              <option data-flag="US" value="USD" disabled>USD</option>
              <option data-flag="ZA" value="ZAR">ZAR</option>
            </select>
          </div>
        </div>
        <div class="result">
          <label id="lblRes"></label>
        </div>
        <button class="btn" onclick="getData()">Get Exchange Rate</button>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
  <script src="script.js"></script>
</html>
